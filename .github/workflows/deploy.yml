name: Deploy Vue App

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - run: npm install
      - run: npm run build
      
      - name: Fix CSP
        run: |
          if [ -d "./dist" ]; then
            find ./dist -name "*.css" -exec sed -i 's|data:application/font[^"]*|/* removed */|g' {} \;
            echo "CSP issues fixed"
          fi
          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

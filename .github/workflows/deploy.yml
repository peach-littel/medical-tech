name: Deploy Vue App

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'  # 指定确切版本
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build with Vite
        run: npm run build

      - name: Fix CSP issues
        run: |
          # 创建修复脚本
          cat > fix-csp.js << 'EOF'
          const fs = require('fs');
          const path = require('path');
          
          console.log('Fixing CSP issues...');
          
          function processDirectory(dir) {
            const items = fs.readdirSync(dir);
            let fixed = 0;
            
            items.forEach(item => {
              const fullPath = path.join(dir, item);
              const stat = fs.statSync(fullPath);
              
              if (stat.isDirectory()) {
                fixed += processDirectory(fullPath);
              } else if (path.extname(item) === '.css') {
                let content = fs.readFileSync(fullPath, 'utf8');
                const patterns = [
                  /url\("data:application\/font-woff[^"]*"\)/g,
                  /url\("data:application\/font-woff2[^"]*"\)/g
                ];
                
                patterns.forEach(pattern => {
                  const matches = content.match(pattern);
                  if (matches) {
                    fixed += matches.length;
                    content = content.replace(pattern, '/* font-removed */');
                  }
                });
                
                fs.writeFileSync(fullPath, content, 'utf8');
              }
            });
            
            return fixed;
          }
          
          const totalFixed = processDirectory('./dist');
          console.log(\`Fixed \${totalFixed} inline font references\`);
          EOF
          
          node fix-csp.js

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
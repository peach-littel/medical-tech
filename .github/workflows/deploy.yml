name: Deploy Vue 3 to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Fix CSP issues
        run: |
          # åˆ›å»ºä¿®å¤è„šæœ¬
          cat > fix-csp.js << 'SCRIPTEOF'
          import fs from 'fs';
          import path from 'path';
          
          console.log('ðŸ”§ Fixing CSP issues...');
          
          function fixFiles(dir) {
            const files = [];
            function scan(currentPath) {
              const items = fs.readdirSync(currentPath);
              items.forEach(item => {
                const fullPath = path.join(currentPath, item);
                const stat = fs.statSync(fullPath);
                if (stat.isDirectory()) {
                  scan(fullPath);
                } else if (['.css', '.js', '.html'].includes(path.extname(item))) {
                  files.push(fullPath);
                }
              });
            }
            scan(dir);
            return files;
          }
          
          const files = fixFiles('./dist');
          let fixed = 0;
          
          files.forEach(file => {
            let content = fs.readFileSync(file, 'utf8');
            const patterns = [
              /url\("data:application\/font-woff[^"]+"\)/g,
              /url\("data:application\/font-woff2[^"]+"\)/g,
              /"data:application\/font[^"]*"/g
            ];
            
            patterns.forEach(pattern => {
              const matches = content.match(pattern);
              if (matches) {
                fixed += matches.length;
                content = content.replace(pattern, '/* removed-inline-font */');
              }
            });
            
            fs.writeFileSync(file, content, 'utf8');
          });
          
          console.log(\`âœ… Fixed \${fixed} inline resources\`);
          SCRIPTEOF
          
          node fix-csp.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4